<!DOCTYPE html>
<html>
<head>
    <title>Bản Đồ Sạt Lở Bờ Sông Xói Lở Bờ Biển</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            height: 100vh;
            background: url('https://placehold.co/1600x900') no-repeat center center;
            background-size: cover;
            padding: 20px;
        }
        .sidebar {
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .legend {
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-bottom: 20px;
        }
        .sidebar h1 {
            font-size: 20px;
            color: white;
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            margin: 0 0 20px 0;
        }
        .collapsible-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin: 10px 0;
        }
        .collapsible-header h2 {
            font-size: 16px;
            margin: 0;
        }
        .collapsible-header .arrow {
            margin-right: 10px;
            font-size: 16px;
            transition: transform 0.3s;
        }
        .sidebar label {
            display: block;
            margin: 5px 0;
        }
        .sidebar input[type="checkbox"] {
            margin-right: 10px;
        }
        .legend h3 {
            font-size: 16px;
            margin: 0 0 10px 0;
        }
        .legend .item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend .color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .color-red { background-color: red; }
        .color-purple { background-color: purple; }
        .color-yellow { background-color: yellow; }
        .color-green { background-color: green; }
        .color-blue { background-color: blue; }
        .color-black { background-color: black; }
        .color-gray { background-color: gray; }
        .collapsible-content {
            display: none;
            margin-left: 20px;
        }
        .collapsible-header.active .arrow {
            transform: rotate(90deg);
        }
    </style>
    <script>
        function toggleCollapsible(id) {
            var content = document.getElementById(id);
            var header = content.previousElementSibling;
            if (content.style.display === "none") {
                content.style.display = "block";
                header.classList.add("active");
            } else {
                content.style.display = "none";
                header.classList.remove("active");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>BẢN ĐỒ SẠT LỞ BỜ SÔNG XÓI LỞ BỜ BIỂN</h1>
            <div class="collapsible-header" onclick="toggleCollapsible('bo-song')">
                <div class="arrow">▶</div>
                <h2>I. BỜ SÔNG</h2>
            </div>
            <div id="bo-song" class="collapsible-content">
                <label><input type="checkbox" checked> Đặc biệt nguy hiểm</label>
                <label style="margin-left: 20px;"><input type="checkbox" checked> Đã có kế hoạch</label>
                <label style="margin-left: 20px;"><input type="checkbox"> Đang trình</label>
                <label style="margin-left: 20px;"><input type="checkbox"> Đang rà soát</label>
                <label><input type="checkbox" checked> Nguy hiểm</label>
                <label><input type="checkbox"> Bình thường</label>
                <label><input type="checkbox"> Công trình</label>
                <label><input type="checkbox"> Các khu vực khảo sát xói sâu</label>
                <label><input type="checkbox"> Mặt cắt ngang</label>
                <label><input type="checkbox"> Thống kê theo dự án</label>
            </div>
            <div class="collapsible-header" onclick="toggleCollapsible('bo-bien')">
                <div class="arrow">▶</div>
                <h2>II. BỜ BIỂN</h2>
            </div>
            <div id="bo-bien" class="collapsible-content">
                <label><input type="checkbox" checked> Đặc biệt nguy hiểm</label>
                <label style="margin-left: 20px;"><input type="checkbox" checked> Đã có kế hoạch</label>
                <label style="margin-left: 20px;"><input type="checkbox"> Đang trình</label>
                <label style="margin-left: 20px;"><input type="checkbox"> Đang rà soát</label>
            </div>
        </div>
        <div class="legend">
            <h3>CHÚ GIẢI</h3>
            <div class="item"><div class="color-box color-red"></div> Sạt lở đặc biệt nguy hiểm có kế hoạch</div>
            <div class="item"><div class="color-box color-purple"></div> Sạt lở đặc biệt nguy hiểm đang trình</div>
            <div class="item"><div class="color-box color-yellow"></div> Sạt lở đặc biệt nguy hiểm đang rà soát</div>
            <div class="item"><div class="color-box color-green"></div> Sạt lở nguy hiểm</div>
            <div class="item"><div class="color-box color-blue"></div> Sạt lở bình thường</div>
            <div class="item"><div class="color-box color-black"></div> Công trình</div>
       
        </div>
    </div>
</body>
</html>
